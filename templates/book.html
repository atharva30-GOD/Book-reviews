{% extends "layout.html" %}

{% block heading %}
    Books
{% endblock %}

{% block body %}
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-dark">
        <a class="nav" href="#" style="margin-left: 20px;">Books</a>
        <ul class="nav justify-content-end">
            <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('show_search') }}">Search</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('logout') }}" style="margin-right: 20px;">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="jumbotron">
        <h1 class="display-4">Book No : {{ books[0] }}</h1>
        <p class="lead">Title : {{ books[1] }}</p>
        <p class="lead">Author : {{ books[2] }} </p>
        <p class="lead">Year of Publishing : {{ books[3] }} </p>
        <p class="lead">
        </p>
    </div>
    <center>
        <form action="{{ url_for('reviews', isbn= books[0]) }}">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Rating : </label>
                <select class="form-control col-lg-2" id="exampleFormControlSelect1" name="rating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Review : </label>
                <textarea class="form-control col-lg-4" id="exampleFormControlTextarea1" rows="4" name="review"></textarea>
            </div>
            <button class="btn btn-outline-danger">Save</button>
        </form>
    </center>
{% endblock %}
